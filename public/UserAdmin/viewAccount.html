<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Account</title>
    <link rel="stylesheet" href="admin.css">    <!-- CSS -->
    <script src="admin.js" defer></script>      <!-- Javascript -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- Navigation links -->
        <nav class="navbar">
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username</button>
                <div id="menu-dropdown" class="menu-content">
                  <a href="./AdminDashboard.html">Dashboard</a>
                </div>
                <span>|</span>
                <a href="#Logout" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>

    <h1>View All User Account</h1>

    <!-- Search by email-->
    <div class="search-container">
        <input type="text" id="searchEmail" class="search-email" placeholder="Search by email..." />
        <button class="search-button" onclick="performAccountSearch()">Search</button>
    </div>

    <!-- Account Information -->
    <div class="card view-account-card">
        <div class="account-info">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="accountTable">
                   <!-- dynamically populatd rows will go here  -->

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
