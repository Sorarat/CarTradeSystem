<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">    <!-- CSS -->
    <script src="admin.js" defer></script>      <!-- Javascript -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- Navigation links -->
        <nav class="navbar">
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username</button>
                <div id="menu-dropdown" class="menu-content">
                  <a href="./AdminDashboard.html">Dashboard</a>
                </div>
                <span>|</span>
                <a href="#Logout" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>

    <h1>Admin Dashboard</h1>

    <!-- Account Information -->
    <div class="card">
        <div class="account-info">
            <table>
                <tbody>
                    <tr>
                        <td  colspan="3" class="center">
                            <img src="./profile-icon.png" alt="profile icon" class="round-image">
                        </td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td>:</td>
                        <td>John Doe Anderson</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>:</td>
                        <td>John@hotmail.com</td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td>:</td>
                        <td>12345678</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Admin Functions -->
    <div class="admin-functions">
        <a href="./CreateProfile.html" class="link">Create User Profile</a>
        <hr class="separator">
        <a href="./ViewProfile.html" class="link">View All User Profile</a>
        <hr class="separator">
        <a href="./CreateAccount.html" class="link">Create User Account</a>
        <hr class="separator">
        <a href="./ViewAccount.html" class="link">View All User Account</a>
        <hr class="separator">
    </div>
</body>
</html>
